;PlatformIO Project Configuration File
;
;   Build options: build flags, source filters
;   Upload options: custom upload port, speed, extra flags
;   Library options: dependencies, extra library storage
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = ./src/
; Default to C3 for now (your current board). Switch to seeed_xiao_esp32s3 when S3 arrives.
default_envs = seeed_xiao_esp32c3
description = StatusGlow - NeoPixel Presence device for ESP32

[env]
platform=espressif32
board=esp32dev
framework=arduino
; upload_port = COM4
monitor_speed=115200
upload_speed=921600
build_flags=
    -DDATAPIN=13
    -DNUMLEDS=16
    ; -DCORE_DEBUG_LEVEL=5
lib_deps=
    ArduinoJson
    Adafruit NeoPixel

[env:seeed_xiao_esp32c3]
; Seeed Studio XIAO ESP32C3 (RISC-V, single-core)
board = seeed_xiao_esp32c3
upload_speed = 921600
monitor_speed = 115200
build_flags =
    -DNUMLEDS=16
    -DDATAPIN=D8
; D8 (GPIO8) is a safe pin for XIAO ESP32C3. Button on D7 (GPIO7). RGB (not RGBW) LEDs.

[env:seeed_xiao_esp32s3]
; Seeed Studio XIAO ESP32S3 (dual-core, recommended)
board = seeed_xiao_esp32s3
upload_speed = 921600
monitor_speed = 115200
board_build.psram = enabled
build_flags =
    -DNUMLEDS=16
    -DDATAPIN=D8
; D8 (GPIO8) is a safe pin for XIAO ESP32S3. Button on D7 (GPIO7). RGB (not RGBW) LEDs.